            <!-- <option value="rus">Russia</option> -->
          </select>

            <option value="politics">Politics</option>
            <option value="business">Bussiness</option>
            <option value="technology">Technology</option>
         </select>

         <!-- fetch news -->
          <button class="btn" onclick="search()">Get News</button>
